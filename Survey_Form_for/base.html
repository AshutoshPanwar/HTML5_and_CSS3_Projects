<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Forum</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center"><b>Seth Jai Parkash Mukand (JMIT)</b></h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name*</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email*</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>Which option best describes your educational qualification?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select your educational qualification</option>
              <option value="student">12th Pass</option>
              <option value="Undergraduate">Undergraduate</option>
              <option value="Postgraduate">Postgraduate</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Would you recommend JMIT to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
      
          <div class="form-group">
            <p>
              How Did You Hear About JMIT?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="social media">social media</option>
              <option value="Friends">Friends</option>
              <option value="Seniors">Seniors</option>
              <option value="WebSite">WebSite</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite course of JMIT?
              <span class="clue"></span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="Computer Science & Engg. (CSE)"
                type="checkbox"
                class="input-checkbox"
              />Computer Science & Engg. (CSE)</label
            >
            <label>
              <input
                name="prefer"
                value="Information Technology (IT)"
                type="checkbox"
                class="input-checkbox"
              />Information Technology (IT)</label
            >
            <label
              ><input
                name="prefer"
                value="Mechanical Engineering (ME)"
                type="checkbox"
                class="input-checkbox"
              />Mechanical Engineering (ME)</label
            >
            <label
              ><input
                name="prefer"
                value="Electronics & Communication Engg. (ECE)"
                type="checkbox"
                class="input-checkbox"
              />Electronics & Communication Engg. (ECE)</label
            >
            <label
              ><input
                name="prefer"
                value="Electrical Engineering (ELE)"
                type="checkbox"
                class="input-checkbox"
              />Electrical Engineering (ELE)</label
            >
            <label
              ><input
                name="prefer"
                value="Applied Science & Humanity"
                type="checkbox"
                class="input-checkbox"
              />Applied Science & Humanity</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
